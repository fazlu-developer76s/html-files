<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }

        .job-tracking-vertical {
            display: flex;
            flex-direction: column;
            position: relative;
            padding-left: 31px;
            margin-top: 30px;
        }

        .status {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
        }

        .status-text {
            margin-left: 10px;
        }

        /* All statuses will be green */
        .status-text i { color: green; }

        strong {
            margin-top: 10px !important;
        }

        /* Vertical Line */
        .job-tracking-vertical:before {
            content: '';
            position: absolute;
            left: 17px;
            height: 100%;
            top: 0;
            bottom: 0;
            width: 2px;
            background-color: #ddd;
        }

        .status:before {
            content: '';
            position: absolute;
            left: -19px;
            top: 50%;
            width: 12px;
            height: 12px;
            background-color: white;
            border: 3px solid #ddd;
            border-radius: 50%;
            z-index: 1;
        }

        .status:before { border-color: green; }

        /* Ensure the vertical line stops at the last item */
        .status:last-child:before { bottom: 0; }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
            background-color: green; /* All dots are green */
        }
    </style>
</head>
<body>

    <div class="job-tracking-vertical">
        <div class="status submitted">
            <div class="status-dot"></div>
            <div class="status-text">
                <strong>Application Submitted</strong><br>
                <small>26th Sep 2024, 4:27 PM</small>
            </div>
        </div>

        <div class="status completed">
            <div class="status-dot"></div>
            <div class="status-text">
                <strong>Applied</strong><br>
                <small>26th Sep 2024, 4:27 PM</small>
            </div>
        </div>

        <div class="status shortlisted">
            <div class="status-dot"></div>
            <div class="status-text">
                <strong>Download CV</strong><br>
                <small></small>
            </div>
        </div>

        <div class="status shortlisted">
            <div class="status-dot"></div>
            <div class="status-text">
                <strong>Shortlisted</strong><br>
                <small></small>
            </div>
        </div>

        <div class="status interview">
            <div class="status-dot"></div>
            <div class="status-text">
                <strong>Interview Scheduled</strong><br>
                <small></small>
            </div>
        </div>

        <div class="status hired">
            <div class="status-dot"></div>
            <div class="status-text">
                <strong>Hired</strong><br>
                <small></small>
            </div>
        </div>
    </div>

</body>
</html>
