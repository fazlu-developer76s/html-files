<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 3.3.7 Modal Example</title>
    <!-- Bootstrap 3.3.7 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <!-- Button to open modal -->
    <button type="button" class="btn btn-primary mt-5" data-toggle="modal" data-target="#exampleModal">
        Open Modal Form
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">Single Field Form</h4>
                </div>
                <div class="modal-body">
                    <!-- Form -->
                    <form id="singleFieldForm">
                        <div class="form-group">
                            <label for="inputField" class="control-label">Input Field:</label>
                            <input type="text" class="form-control" id="inputField" placeholder="Enter something">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="submitForm">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 3.3.7 JavaScript (with jQuery) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script>
    // jQuery submit handler for form inside modal
    $(document).ready(function() {
        $('#submitForm').on('click', function() {
            var inputVal = $('#inputField').val();
            alert('Input value: ' + inputVal);

            // You can process or send the form data here

            // Close the modal after submission
            $('#exampleModal').modal('hide');
        });
    });
</script>

</body>
</html>
